# don't remove this line:
vm_profile="ArchBSD-x86_64-20140904"
vm_os_type="freebsd"
# this is one-string additional info strings in dialogue menu
long_description="ArchBSD snapshot for x86-64 (64 bit) architecture"

# custom settings:
fetch=1

iso_site="ftp://ftp.archbsd.net/iso/2014-09-04/"
iso_img="ArchBSD-x86_64-20140904.iso"
# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-ArchBSD"

default_jailname="archbsd"
imgsize="4g"

# disable profile?
xen_active=0
bhyve_active=0

# VirtualBox Area
virtualbox_ostype="FreeBSD_64"
