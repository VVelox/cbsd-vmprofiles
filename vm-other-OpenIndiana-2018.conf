# don't remove this line:
vm_profile="OpenIndiana-2018"
vm_os_type="other"
# this is one-string additional info strings in dialogue menu
long_description="OpenIndiana Hipster 2019.05"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="http://dlc.openindiana.org/isos/hipster/20190511/"
iso_img="OI-hipster-gui-20190511.iso"
iso_img_dist=""

# Official CBSD project mirrors: no mirrors due to latest
cbsd_iso_mirrors=

iso_extract=""

default_jailname="oi"
virtio_type="ahci-hd"

# disable profile?
