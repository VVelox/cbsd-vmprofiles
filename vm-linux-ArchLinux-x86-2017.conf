# don't remove this line:
vm_profile="ArchLinux-x86-2017"
vm_os_type="linux"
iso_vmlinuz_file="/arch/boot/x86_64/vmlinuz"
iso_initrd_file="/arch/boot/x86_64/archiso.img"

# this is one-string additional info strings in dialogue menu
long_description="Linux ArchLinux 2017"

# custom settings:
fetch=1

grub_boot_cmd="echo -e \"cconfigfile /boot/grub/grub.cfg\n\" |/usr/bin/lockf -s -t0 /tmp/bhyveload.${jname}.lock grub-bhyve -r hd0,msdos1 -m ${_devicemap} -M ${grubmem} ${jname}"
#grub_iso_cmd="echo -e \"linux ${iso_vmlinuz_file} text\ninitrd ${iso_initrd_file}\nboot\" | /usr/bin/lockf -s -t0 /tmp/bhyveload.${jname}.lock grub-bhyve -r cd0 -m "${_devicemap}" -M ${grubmem} "${jname}""

grub_iso_cmd="echo -e \"linux ${iso_vmlinuz_file} archisobasedir=arch archisolabel=ARCH_201702 ro\ninitrd ${iso_initrd_file}\nboot\" | /usr/bin/lockf -s -t0 /tmp/bhyveload.${jname}.lock grub-bhyve -r cd0 -m "${_devicemap}" -M ${grubmem} "${jname}""

iso_site="https://archlinux.surlyjake.com/archlinux/iso/2017.11.01/ \
https://mirror.aarnet.edu.au/pub/archlinux/iso/2017.11.01/ \
http://br.mirror.archlinux-br.org/iso/2017.11.01/ \
http://archlinux.de-labrusse.fr/iso/2017.11.01/ \
https://arch-mirror.wtako.net/iso/2017.11.01/ \
http://archlinux.prometeolibero.eu/archlinux/iso/2017.11.01/ \
https://mirror.yandex.ru/archlinux/iso/2017.11.01/ \
http://mirror.bytemark.co.uk/archlinux/iso/2017.11.01/ \
http://mirrors.acm.wpi.edu/archlinux/iso/2017.11.01/ \
https://mirror.us.leaseweb.net/archlinux/iso/2017.11.01/ \
"

iso_img="archlinux-2017.11.01-x86_64.iso"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${vm_profile}"

default_jailname="arch"
imgsize="6g"

# on virtio, installer staled/freezed on Detecting HW stage
virtio_type="ahci-hd"

#boot_from_grub=1
# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
active=1

# Available in ClonOS?
clonos_active=0
