# don't remove this line:
vm_profile="TinyCore-x86-8"
vm_os_type="linux"
iso_vmlinuz_file="/install.amd/vmlinuz"
iso_initrd_file="/install.amd/initrd.gz"

# this is one-string additional info strings in dialogue menu
long_description="TinyCore 8"

# custom settings:
fetch=1
# grub-bhyve command to boot from IMG
grub_boot_cmd="/usr/bin/lockf -s -t0 /tmp/bhyveload.${jname}.lock grub-bhyve -r hd0,msdos1 -m ${_devicemap} -M ${grubmem} ${jname}"

# grub-bhyve command to boot from ISO
grub_iso_cmd="/usr/bin/lockf -s -t0 /tmp/bhyveload.${jname}.lock grub-bhyve -r cd0 -m ${_devicemap} -M ${grubmem} ${jname}"

iso_site="http://tinycorelinux.net/8.x/x86_64/release/ \
http://distro.ibiblio.org/tinycorelinux/8.x/x86_64/release/ \
http://mirrors.163.com/tinycorelinux/8.x/x86_64/release/ \
http://mirrors.dotsrc.org/tinycorelinux/8.x/x86_64/release/ \
http://ftp.nluug.nl/os/Linux/distr/tinycorelinux/8.x/x86_64/release/ \
"
iso_img="TinyCorePure64-8.2.1.iso"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${vm_profile}"

default_jailname="tc"
imgsize="4g"
#boot_from_grub=1

virtio_type="ahci-hd"
#virtio_type="virtio-blk"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
active=1

# Available in ClonOS?
clonos_active=0
